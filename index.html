<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>WebGL Demo</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="webgl.css" type="text/css">
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 col-lg-9 no-padding">
          <canvas id="glcanvas" width="1000" height="480"></canvas>
        </div>
        <div id="controls" class="col">
          <div class="row">
            <div class="col">
              <h1 id="controls-header">Controls</h1>
            </div>
          </div>
          <div class="row">
            <div class="col-6 col-lg-12">
              <div class="form-group">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Solver</h5>
                    <button id="step-forwards" type="button" class="btn btn-secondary btn-lg btn-block">Step Forwards <span id="forwards-count" class="badge badge-light">0</span></button>
                    <button id="step-backwards" type="button" class="btn btn-secondary btn-lg btn-block">Step Backwards <span id="backwards-count" class="badge badge-light">0</span></button>
                    <hr/>
                    <button id="solve" type="button" class="btn btn-primary btn-lg btn-block">Solve</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-6 col-lg-12">
              <div class="form-group">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Options</h5>
                    <button id="randomize" type="button" class="btn btn-secondary btn-lg btn-block">Randomize</button>
                    <button id="edit" type="button" class="btn btn-secondary btn-lg btn-block">Edit</button>
                    <hr/>
                    <label for="speed">Animation Speed</label>
                    <input id="speed" type="range" class="custom-range" min="0" max="100" step="1">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script src="gl-matrix.js"></script>
    <script type="module" src="webgl-demo.js"></script>
  </body>
</html>
